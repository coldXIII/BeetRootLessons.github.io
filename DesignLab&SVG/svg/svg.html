<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- smile -->

    <svg width="200px" height="200px">
      <circle cx="100" cy="100" r="100" fill="gold" />
      <line
        x1="40"
        y1="80"
        x2="70"
        y2="80"
        style="stroke: #f29c1f; stroke-width: 5; stroke-linecap: round"
      />
      <line
        x1="120"
        y1="80"
        x2="150"
        y2="80"
        style="stroke: #f29c1f; stroke-width: 5; stroke-linecap: round"
      />
      <line
        x1="50"
        y1="150"
        x2="140"
        y2="150"
        style="stroke: #f0c419; stroke-width: 5; stroke-linecap: round"
      />
    </svg>

    <svg width="200px" height="200px">
      <circle cx="100" cy="100" r="100" fill="gold" />
      <circle cx="80" cy="65" r="20" fill="white" />
      <circle cx="140" cy="65" r="20" fill="white" />
      <circle cx="85" cy="70" r="10" fill="black" />
      <circle cx="145" cy="70" r="10" fill="black" />

      />
      <line
        x1="70"
        y1="160"
        x2="160"
        y2="160"
        style="stroke: #f0c419; stroke-width: 5; stroke-linecap: round"
      />
    </svg>

    <!-- 
    youtube -->
    <svg width="300" height="180">
      <rect
        x="50"
        y="20"
        rx="40"
        ry="40"
        width="230"
        height="150"
        style="fill: #ff0000"
      />
      <polygon
        points="125 55,  125 140 ,  225 95,  125 55"
        style="fill: #fff"
        ;
      />
    </svg>

    <!-- calc -->

    <svg width="260" height="310">
      <rect
        x="40"
        y="30"
        rx="20"
        ry="20"
        width="200"
        height="270"
        style="fill: #000"
      />
      <rect
        x="65"
        y="50"
        rx="10"
        ry="10"
        width="150"
        height="50"
        style="fill: #fff"
      />
      <!-- plus -->
      <line
        x1="85"
        y1="170"
        x2="115"
        y2="170"
        style="stroke: #fff; stroke-width: 5; stroke-linecap: round"
      />
      <line
        x1="100"
        y1="155"
        x2="100"
        y2="185"
        style="stroke: #fff; stroke-width: 5; stroke-linecap: round"
      />

      <!-- minus -->
      <line
        x1="160"
        y1="170"
        x2="190"
        y2="170"
        style="stroke: #fff; stroke-width: 5; stroke-linecap: round"
      />
      <!-- divide -->
      <line
        x1="160"
        y1="250"
        x2="190"
        y2="225"
        style="stroke: #fff; stroke-width: 5; stroke-linecap: round"
      />
      <circle cx="162" cy="223" r="5" fill="#fff" />
      <circle cx="187" cy="251" r="5" fill="#fff" />
      <!-- mult -->
      <line
        x1="85"
        y1="225"
        x2="115"
        y2="250"
        style="stroke: #fff; stroke-width: 5; stroke-linecap: round"
      />
      <line
        x1="115"
        y1="225"
        x2="85"
        y2="250"
        style="stroke: #fff; stroke-width: 5; stroke-linecap: round"
      />
    </svg>

    <!-- card -->
    <svg width="300" height="200">
      <rect
        x="0"
        y="0"
        rx="20"
        ry="20"
        width="300"
        height="200"
        style="fill: gold"
      />
      <line
        x1="0"
        y1="40"
        x2="300"
        y2="40"
        style="stroke: #3c3c3c; stroke-width: 30"
      />
      <line
        x1="20"
        y1="80"
        x2="110"
        y2="80"
        style="
          stroke: #fff;
          stroke-width: 5;
          stroke-dasharray: 30;
          opacity: 0.7;
        "
      />
      <line
        x1="20"
        y1="100"
        x2="110"
        y2="100"
        style="
          stroke: #fff;
          stroke-width: 5;
          stroke-dasharray: 10;
          opacity: 0.7;
        "
      />
      <circle cx="230" cy="160" r="20" fill="red" />
      <circle cx="250" cy="160" r="20" fill="blue" />
    </svg>

    <!-- crown -->
    <svg
      width="200px"
      height="200px"
      viewBox="8 -10 200 400"
      style="transform: translateY(-60px)"
    >
      <polygon
        points="262,245 291,46 210,127 153,0 96,127 14,46 43,245 	"
        style="fill: none; stroke: #000; stroke-width: 10; margin-left: 30px"
      />
      <line
        x1="42"
        y1="265"
        x2="260"
        y2="265"
        style="fill: none; stroke: #000; stroke-width: 10"
      />
    </svg>

    <!-- key -->
    <svg width="200px" height="400px">
      <ellipse
        cx="120"
        cy="100"
        rx="60"
        ry="30"
        style="fill: none; stroke: #000; stroke-width: 10"
      />
      <rect
        x="110"
        y="125"
        rx="0"
        ry="0"
        width="20"
        height="20"
        style="fill: #000"
      />
      <line
        x1="120"
        y1="125"
        x2="120"
        y2="325"
        style="stroke: #000; stroke-width: 10; stroke-linecap: round"
      />
      <line
        x1="120"
        y1="315"
        x2="160"
        y2="315"
        style="stroke: #000; stroke-width: 10; stroke-linecap: round"
      />
      <line
        x1="120"
        y1="315"
        x2="160"
        y2="315"
        style="stroke: #000; stroke-width: 10; stroke-linecap: round"
      />
      <line
        x1="120"
        y1="300"
        x2="150"
        y2="300"
        style="stroke: #000; stroke-width: 10; stroke-linecap: round"
      />
      <line
        x1="120"
        y1="285"
        x2="140"
        y2="285"
        style="stroke: #000; stroke-width: 10; stroke-linecap: round"
      />
    </svg>
  </body>
</html>
