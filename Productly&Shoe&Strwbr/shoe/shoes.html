<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="shoes.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <img src="img/Group 3 copy.png" alt="" />
      <img src="img/Layer 5.png" alt="" />
      <img src="img/Layer 6.png" alt="" />
      <div class="internal-container">
        <img
          class="img-shoe"
          src="img/Nike-SB-Stefan-Janoski-Max_w900.png"
          alt=""
        />
        <img class="img-logo" src="img/nikelogo.png" alt="" />
      </div>
      <div class="internal-container-right">
        <h2>NIKE SB Stefan Janoski Max</h2>
        <p>Unisex Skateboarding Shoe</p>
        <div class="rating">
          <i class="far fa-star"></i>
          <i class="far fa-star"></i>
          <i class="far fa-star"></i>
          <i class="far fa-star"></i>
          <i class="far fa-star"></i>
        </div>
        <div class="dropdown">
          <select name="select" id="select">
            <option>size</option>
            <option value="40">40</option>
            <option value="41">41</option>
            <option value="42">42</option>
            <option value="43">43</option>
            <option value="44">44</option>
          </select>
          <select name="select" id="select">
            <option>QTY</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <button class="btn-lg">Add to Card</button>
      </div>
      <div class="circles">
        <span></span><span></span><span></span><span></span>
      </div>
    </div>
  </body>
</html>
