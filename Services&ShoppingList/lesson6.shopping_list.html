<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="lesson6.shopping_list.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="header-title">
        <h1>CSS Dinner shopping list</h1>
        <h2>Let`s go to the mall!</h2>
      </div>
    </header>
    <section>
      <div class="container">
        <ul>
          <li>
            <input type="checkbox" id="pickles" name="pickles" />
            <label for="pickles"
              >A lot of pickles
              <span> for the next lessons about CSS</span></label
            >
          </li>

          <li>
            <input type="checkbox" id="apples" name="apples" />
            <label for="apples"
              >10 apples<span> for more CSS manipulations</span></label
            >
          </li>

          <li>
            <input type="checkbox" id="oranges" name="oranges" />
            <label for="oranges"
              >20 oranges<span> because they are awesome</span></label
            >
          </li>
          <li>
            <input type="checkbox" id="plates" name="plates" />
            <label for="plates"
              >13 plates<span> hmmm... they are always disappear</span></label
            >
          </li>

          <li>
            <input type="checkbox" id="bento" name="bento" />
            <label for="bento">15 bentos</label>
          </li>

          <li>
            <input type="checkbox" id="Sake" name="Sake" />
            <label for="Sake"
              >1 bottle of Sake ^_^ <span>for my friends</span></label
            >
          </li>
        </ul>
        <div class="bon-appetit">
          <h2>Bon appetit!</h2>
        </div>
      </div>
    </section>
  </body>
</html>
